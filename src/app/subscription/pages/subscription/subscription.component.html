<div>
  <div *ngIf="myPlanId === ''; else elseTemplate" class="container">
    <app-show-plans
      [plans]="plans"
      [myId]="myId"
      [myPlanId]="myPlanId"
      (planStatusChangeCreate)="createPlanStatusChange($event)"
    ></app-show-plans>

  </div>
  <ng-template #elseTemplate>
    <app-card-my-subscription
      [myId]="myId"
      [myPlanId]="myPlanId"
      (planStatusChangeDelete)="deletePlanStatusChange($event)"
    >
    </app-card-my-subscription>
  </ng-template>
</div>
